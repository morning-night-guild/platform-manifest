name: container check
on:
  pull_request:
    paths:
      - .github/workflows/container.check.yaml
      - k8s/templates/deployment.yaml
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install yq
        run: wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O yq && sudo chmod +x yq
      - name: Docker pull
        run: |
          image=$(yq '.spec.template.spec.containers.[0].image' k8s/templates/deployment.yaml)
          docker pull ${image}
